<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>

    <style>
        #myHeader {
          background-color: lightblue;
          color: black;
          padding: 40px;
          text-align: center;
        }

        .city {
          background-color: tomato;
          color: bisque;
          border: 3px solid black;
          margin: 20px;
          padding: 20px;
        }
        </style>
</head>
<body>
<!-- An element with a unique id -->
    <h3 id="myHeader">Ids and Classes Tutorial</h3>
    
<!-- . is for class and # for Id -->
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
      </div>
      
      <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
      </div>
<!-- span.myclass1.myclass2.myclass3*4 + <tab>  to print four similar elements using emmet-->
      <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
      </div>
      
</body>
</html>
