<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
           <input type="text" name="MyName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="MyRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="MyEmail">
        </div>
        
        <br>
        <div>
            Date: <input type="date" name="MyDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="MyBonus" >
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligiblity" >
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender" > 
            Female<input type="radio" name="myGender" >
            Other<input type="radio" name="myGender" >
        </div>
        <br>
        <div>
            Description: <br> <textarea name="myText" cols="40" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="MyCar" id="car">
            <option value="ind" selected>Indica</option>
            <option value="swf"  >Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>


    </form>

</body>
</html>
